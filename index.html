                <h3>CONTACT</h3>

            <div class="row s12 l6">
                <form action="" class="col s12 l6">
                    <div class="row">
                        <div class="input-field col l6">
                            <input type="text" name="name" id="name" required>
                            <label for="name">First Name</label>
                        </div>    
                        <div class="input-field col l6">
                            <input type="text" name="lastname" id="lastname" required>
                            <label for="lastname">Last Name</label>
                        </div>
                    </div>
                    <div class="row">  
                        <div class="input-field col s12">
                            <input type="email" name="email" id="email" required>
                            <label for="email">E-Mail</label>
                        </div>
                    </div>
                    <div class="row">  
                        <div class="input-field col s12">
                            <textarea id="textarea" class="materialize-textarea" placeholder="Your Message"></textarea>
                            <label for="textarea"></label>
                        </div>
                    </div>
                    <button class="waves-effect waves-light btn">SUBMIT</button>
                </form> 
                <div class="col s12 l6">
                    <p class="flow-text">ADDRESS</p>
                    <p>Nr. 6, 21 Awesome Street, London, UK</p>
                    <p class="flow-text">PHONE NUMBER</p>
                    <p>+91 9912776151</p>
                    <p class="flow-text">WEBSITE</p>
                    <p>qnimate.com</p>
                </div>
            </div>
